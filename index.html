<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
    <title>@Derealization</title>
    <style>
        body {
            cursor: url('https://custom-cursor.com/en/collection/battle-cats/battle-cats-drury-witch'), auto;
        }

        #who {
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.505), 0 0 15px rgba(255, 255, 255, 0.658), 0 0 20px rgba(255, 255, 255, 0.505);
            color: white; /* Change text color to white */
            font-size: 3em; /* Adjust font size as needed */
        }

        #footer {
            text-shadow: 0 0 1px rgba(255, 255, 255, 0.505), 0 0 5px rgba(255, 255, 255, 0.658), 0 0 7px rgba(255, 255, 255, 0.505);
            color: white; /* Change text color to white */
            font-size: 2em; /* Adjust font size as needed */
        }

        a button {
            color: white; /* Change button text color to white */
            text-decoration: none; /* Remove any underline */
        }

        #falling-pills {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Prevent pills from interfering with clicks */
            z-index: -1; /* Push pills behind other content */
        }

        .pill {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #00ff00; /* Change pill color as needed */
            border-radius: 50%;
            animation: fall 5s linear infinite; /* Adjust animation duration as needed */
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }

            100% {
                transform: translateY(100vh);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <main>
        <span id="who">Derealization.xyz</span>
        <span id="footer">Remedy? /bio-link </span>
        <div class="flexbox">
            <a href="https://derealization.xyz/bluedevil"><button>@bluedevil?</button></a>
        </div>
        <div id="falling-pills"></div>
    </main>
</body>
</html>
