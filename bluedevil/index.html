<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imightbesigma.png" type="image/x-icon">
    <title>@bluedevil?</title>
    <style>

        body::before {
            content: "";
            background: url('https://cdn.discordapp.com/attachments/1009943998317744178/1236606115404316743/damthatsdeep.gif?ex=66389eb0&is=66374d30&hm=128bb3af45556bd5fedd7574d810093d59003eded678e98d4cf9910eb19b07b5&') center/cover no-repeat;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(10px);
            opacity: 0.2;
        }

        #who span {
            display: inline-block;
            background: url('gif/sparkle_black.gif') no-repeat;
            background-size: cover;
            padding: 4px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <main>
        <img src="https://i.pinimg.com/originals/a7/b3/66/a7b366c3bc2b2521f59f20258d605287.jpg" alt="Profile Picture">
        <span id="who"></span>
        <span id="pointer">&#9758;</span>
        <span id="footer"></span>
        <div class="flexbox">
            <a href="https://discord.gg/https://discord.gg/HbGunaXJc9"><button><i class=""></i>#Remedy</button></a>
            <a href="https://discord.gg/ivi"><button><i class=""></i>C2</button></a>
            <a href="https://t.me/dooringsluts"><button><i class="https://i.pinimg.com/originals/13/af/38/13af386d6c652038bdcd0aa2613e72a5.jpg"></i>Tele</button></a>
        </div>
    </main>

    <audio id="backgroundMusic">
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        const text = "@bluedevil <3";
        const whoElement = document.getElementById("who");
        const footerText = "Discord / dooringwhores";
        const footerElement = document.getElementById("footer");
        const pointerElement = document.getElementById("pointer");
        let index = 0;
        let typing = true;
        let musicPlayed = false;

        function createSpans(text, parentElement) {
            for (let char of text) {
                const span = document.createElement("span");
                span.textContent = char;
                parentElement.appendChild(span);
            }
        }

        createSpans(text, whoElement);
        typeWriter();

        function typeWriter() {
            if (index < footerText.length && typing) {
                footerElement.innerHTML += footerText.charAt(index);
                index++;
                setTimeout(typeWriter, 100);
            } else if (typing) {
                typing = false;
                pointerElement.style.display = "inline-block";
            }
        }

        function playAudio() {
            if (!musicPlayed) {
                const audio = document.getElementById("backgroundMusic");
                audio.play();
                musicPlayed = true;
            }
        }

        document.addEventListener("click", playAudio);
    </script>
</body>
</html>
